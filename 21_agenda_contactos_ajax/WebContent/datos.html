<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Contact here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
	<h1>Formulario de autenticación</h1>
	<form action="Controller?op=doAlta" method="post">
		<div class="form-group">
			<label>Nombre:</label><input type="text" name="nombre" required class="form-control" style="width:30%" placeholder="Usuario" autocomplete="name"/>
		</div>
		<div class="form-group">
			<label>Correo electrónico:</label><input type="text" name="email" required class="form-control" style="width:30%" placeholder="identificador@dominio.es"/>
		</div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="age">Edad:</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="age" name="edad" required>
		    </div>
		  </div>
		
		<button type="submit" class="btn btn-default">Guardar</button>
		
	</form>
</div>
</body>
</html>
